plugins {
    id 'java'
    id 'idea'
}

group 'de.unijena.cheminf'
version '0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    implementation group: 'org.openscience.cdk', name: 'cdk-bundle', version: '2.3'
}